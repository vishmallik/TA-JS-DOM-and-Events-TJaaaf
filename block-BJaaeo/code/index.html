<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>

    <main>
      <div class="wrapper">
        <div class="screen"></div>
        <div class="keypad">
          <div class="flex flex-75">
            <div class="btn operator" data-num="+">+</div>
            <div class="btn operator" data-num="-">-</div>
            <div class="btn operator" data-num="*">*</div>
            <div class="btn" data-num="7">7</div>
            <div class="btn" data-num="8">8</div>
            <div class="btn" data-num="9">9</div>
            <div class="btn" data-num="4">4</div>
            <div class="btn" data-num="5">5</div>
            <div class="btn" data-num="6">6</div>
            <div class="btn" data-num="3">3</div>
            <div class="btn" data-num="2">2</div>
            <div class="btn" data-num="1">1</div>
            <div class="btn" data-num=".">.</div>
            <div class="btn" data-num="0">0</div>
            <div class="btn clear" data-num="C">C</div>
          </div>
          <div class="output">
            <div class="btn btn2 operator" data-num="/">/</div>
            <div class="btn btn2 equals" data-num="=">=</div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <script src="./script.js"></script>
</body>

</html>
